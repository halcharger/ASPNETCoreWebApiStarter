<div class="container .center_div">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Register</h2>
            <form (ngSubmit)="register()" novalidate>
                <div class="form-group">
                    <label for="fullName">Full name</label>
                    <input type="text" class="form-control" name="fullName" [(ngModel)]="user.fullName"  required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required />
                </div>
                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
